<!DOCTYPE html>
<html lang="pt-br">
<head>
   <!--Meta tags-->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="editar">
   <meta name="description" content="editar">
   <meta name="author" content="editar">

   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/2bf2ec62ee.js" crossorigin="anonymous"></script>

   <!-- Styles -->
   <link rel="stylesheet" href="../_assets/Css/login/telaCadastro.css">
   


   <title>Resolute - Ideias de outro mundo</title>
   <link rel="icon" href="../_assets/img/resoluteIcon.png">
</head>
<body>

<section id="cadatrar-conta" class="container-cadastro-conta ativo">
<main>
<form id="infos-cadastro-usuario" action="">
    <section id="cadastro-etapa2" class="etapa2 ativo">
        <h1> Cadastro de Empresa na Resolute</h1>
        <div class="progressbar">
            <div class="circle1 etapa"> 1 </div>
            <div class="circle2"> 2 </div>
        </div>

        <div  class="forms-cadastro" id="teste-form-sumiu">
            <label for="nome-completo-empresa">
                Digite o nome da sua empresa
                <input id="nomeEmpresa" name="nome-completo-empresa" type="text" placeholder="Digite o nome da sua empresa completo"> 
            </label>

            <label for="cnpj">
                Digite o CNPJ da empresa
                <input id="cnpj" name="cnpj" type="number" placeholder="Ex:. 11.444.777/0001-61"> 
            </label>

            <label for="emailEmpresa">
                Cadastre seu email
                <input id="emailEmpresa" name="emailEmpresa" type="email" placeholder="Ex: empresa@email.com"> 
            </label>

            <label for="senhaEmpresa">
                Cadastre sua senha
                <input id="senhaEmpresa" name="senhaEmpresa" type="password" placeholder="Crie sua senha..."> 
            </label>

            <h3> Selecione a categoria da sua empresa </h3>
            <div class="container-radio">
                <label for="categoria-empresa"> Startup </label>
                <input type="radio" id="categoria-empresa-startup" name="categoria-empresa" value="categoria-empresa-startup" class="radio-padrao" tabindex="0"/>
            
                <label for="categoria-empresa"> Fintech </label>
                <input type="radio" id="categoria-empresa-Fintech" name="categoria-empresa" value="categoria-empresa-Fintech" class="radio-padrao" tabindex="0"/>
            
                <label for="categoria-empresa"> MEI </label>
                <input type="radio" id="categoria-empresa-Mei" name="categoria-empresa" value="categoria-empresa-Mei" class="radio-padrao" tabindex="0"/>
                
                <label for="categoria-empresa"> EPP </label>
                <input type="radio" id="categoria-empresa-Epp" name="categoria-empresa" value="categoria-empresa-Epp" class="radio-padrao" tabindex="0"/>
            </div>

            <input id="entrada-nome-social" type="text" placeholder="Digite seu nome social" class="input-nome-social" tabindex="0">

        

            <label for="numero-contato-empresa">
                Digite o número de contato da empresa
                <input name="numero-funcionarios-empresa" type="number" placeholder="Ex.: (12) 34567-8910" id="telEmpresa"> 
            </label>

        <div class="container-button">
            <button id="btn-continuar-etapa2" class="btn-conversao"><a href="index.html"></a> Continuar </button>
            <button id="btn-voltar-etapa1" class="btn-secundario"> <a href="telaEscolhaDeRegistro.html"> Voltar para a tela de seleção de conta </a> </button>
        </div>    
    </section>

    <!-- ETAPA 1 DE REGISTRO  -->
    <section id="cadastro-etapa3" class="finalizando">
        <div class="backgroundBlur"></div>
        <div class="finalizandoItems">
            <h3>Conta cadastrada com sucesso!</h3>
            <div class="finalizandoBox">
                <h4>Obrigado por se cadastrar em nossa plataforma!</h4>
                <a href="../index.html">Entrar no site</a>
            
            </div>
            <span class="imgFoguete">
                <img src="../_assets/img/Foguete_Agradece.png">
            </span>
        </div>
    </section>

</form>
</main>

</section>

   <!--V-libras-->
   <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
